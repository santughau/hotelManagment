<ion-content>
  <div class="upper">
    <div class="icon">
      <ion-icon name="restaurant"></ion-icon>
    </div>
    <p id="login">HOTEL MANAGMENT APP</p>
  </div>
  <div class="middle">
    <div class="box">
      <form #loginForm="ngForm">
        <h3>Forgot Password</h3><hr>
        <p>Please enter your email address. You will receive a code to create a new password via email.</p>
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="login.email"
          required email></ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="mail"></ion-icon>

        </ion-item>
        <div *ngIf="email.invalid && email.touched ">
          <ion-text color="danger text-center">
            <h4 style="padding-left: 20px; margin-top: 10px;">Please Write Email Address</h4>
          </ion-text>
        </div>

        <div class="btn">
          <ion-button (click)="resetPassword()" [disabled]="loginForm.invalid">Reset Password</ion-button>
        </div>
      </form>
    
     
     
      
    </div>
  </div>
  <div class="navigator">
    <p (click)="goToLogin()">Already have an Account ? Login Now</p>
  </div>



</ion-content>
